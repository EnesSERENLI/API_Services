<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.6.0.js"></script>
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Movies</h2>
                    </div>
                    <div class="col-md-9 d-inline-flex">
                        <input type="text" id="txtSearch" style="margin-left:130px;" placeholder="Search" class="form-control me-2" />
                        <button class="btn btn-primary me-2" id="btnMovie">All Movies</button>
                        <button class="btn btn-primary me-2" id="btnRandom">Random Movie</button>
                        <button class="btn btn-primary me-2" id="btnRatingMovie">Random High Rating Movie</button>
                    </div>
                </div>
            </div>
            <div class="card-body" id="card_body">
                <div class="row">
                    <div class="col-md-3">
                        <div>
                            <label>Title</label>
                            <input type="text" class="form-control" id="movieTitle" />
                        </div>
                        <div>
                            <label>Description</label>
                            <input type="text" class="form-control" id="movieDescription" />
                        </div>
                        <div>
                            <label>Rating</label>
                            <input type="text" class="form-control" id="movieRating" />
                        </div>
                        <div>
                            <label>Year</label>
                            <input type="text" class="form-control" id="movieYear" />
                        </div>
                        <button class="btn btn-success mt-2" id="btnAddMovie">Add Movie</button>
                    </div>
                    <div class="col-md-9">
                        <table class="table table-hover" id="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Rating</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody id="movieTable">
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="js/movie.js"></script>
</body>
</html>
